<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Users List</title>
</head>
<body>
  <h1>All Users</h1>
  <table border="1" cellpadding="5">
    <thead>
      <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Job Role</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Tasks</th>
      </tr>
    </thead>
    <!--in the body should be the users information(except the password)-->
    <tbody id="users-table-body">
    </tbody>
  </table>

  <script>
    async function loadUsers() {
      const res = await fetch('/api/users');
      const users = await res.json();

      const tbody = document.getElementById('users-table-body');
      tbody.innerHTML = users.map(u => `
        <tr>
          <td>${u.id}</td>
          <td>${u.first_name || ''}</td>
          <td>${u.last_name || ''}</td>
          <td>${u.job_role || ''}</td>
          <td>${u.email || ''}</td>
          <td>${u.phone_number || ''}</td>
          <td>${u.tasks || ''}</td>
        </tr>
      `).join('');
    }

    loadUsers();
  </script>
</body>
</html>
